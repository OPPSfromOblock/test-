<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Check if localStorage is available
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Load points from localStorage
        if (isLocalStorageAvailable()) {
            students.forEach(student => {
                const savedPoints = localStorage.getItem(`points_${student.id}`);
                student.points = savedPoints ? parseInt(savedPoints) : 0;
            });
        } else {
            console.warn('localStorage is not available. Points will not persist.');
        }

        // Search functionality for Administration tab
        document.getElementById('searchQuery').addEventListener('input', function() {
            console.log('Admin search query:', this.value);
            const query = this.value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';
            if (query) {
                const roomMatch = query.match(/^(\d{3})(\/\d+)?$/);
                const filteredStudents = students.filter(s => s.active).filter(student => 
                    student.name.toLowerCase().includes(query) || 
                    student.id.toLowerCase().includes(query) || 
                    student.floor.toLowerCase().includes(query) ||
                    (roomMatch && student.room.startsWith(roomMatch[1]))
                );
                if (filteredStudents.length) {
                    if (roomMatch && !roomMatch[2]) {
                        results.innerHTML = `<h5>Students in Room ${roomMatch[1]}:</h5>`;
                    } else if (roomMatch) {
                        results.innerHTML = `<h5>Students in Room ${roomMatch[1]}:</h5>`;
                    } else if (query.match(/^\d+$/) && students.some(s => s.floor === query)) {
                        results.innerHTML = `<h5>Students in Floor ${query}:</h5>`;
                    } else {
                        results.innerHTML = '<h5>Matching Students:</h5>';
                    }
                    filteredStudents.forEach(student => {
                        results.innerHTML += `
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selectedStudent" value="${student.id}" id="student_${student.id}">
                                <label class="form-check-label" for="student_${student.id}">
                                    ${student.name} (${student.id}, Room: ${student.room}, Floor: ${student.floor}, Points: ${student.points})
                                </label>
                            </div>
                        `;
                    });
                } else {
                    results.innerHTML = '<p>No students found.</p>';
                }
            }
        });

        // Show/hide exam percentage input
        document.getElementById('positiveAction').addEventListener('change', function() {
            console.log('Positive action changed:', this.value);
            const examInput = document.getElementById('examPercentage');
            examInput.style.display = this.value === 'exam' ? 'block' : 'none';
        });

        // Handle points form submission
        document.getElementById('pointsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Points form submitted');
            const selectedStudentId = document.querySelector('input[name="selectedStudent"]:checked')?.value;
            const positiveAction = document.getElementById('positiveAction').value;
            const negativeAction = document.querySelector('[name="negativeAction"]').value;
            const percentageInput = document.getElementById('percentageInput').value;
            const updateMessage = document.getElementById('updateMessage');

            console.log('Selected student ID:', selectedStudentId);
            console.log('Positive action:', positiveAction);
            console.log('Negative action:', negativeAction);
            console.log('Percentage input:', percentageInput);

            if (!selectedStudentId) {
                updateMessage.classList.remove('alert-success');
                updateMessage.classList.add('alert-danger');
                updateMessage.textContent = 'Please select a student.';
                updateMessage.style.display = 'block';
                setTimeout(() => updateMessage.style.display = 'none', 3000);
                console.log('No student selected');
                return;
            }

            let points = 0;
            if (positiveAction) {
                if (positiveAction === 'exam') {
                    const percentage = parseInt(percentageInput);
                    console.log('Exam percentage:', percentage);
                    if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                        updateMessage.classList.remove('alert-success');
                        updateMessage.classList.add('alert-danger');
                        updateMessage.textContent = 'Please enter a valid percentage (0-100).';
                        updateMessage.style.display = 'block';
                        setTimeout(() => updateMessage.style.display = 'none', 3000);
                        console.log('Invalid percentage');
                        return;
                    }
                    points += percentage >= 90 ? 20 : percentage >= 80 ? 15 : percentage >= 70 ? 10 : 5;
                } else {
                    points += parseInt(positiveAction);
                }
            }
            if (negativeAction) {
                points += parseInt(negativeAction);
            }

            console.log('Calculated points:', points);
            const student = students.find(s => s.id === selectedStudentId);
            console.log('Selected student:', student);
            if (student && student.active) {
                student.points += points;
                console.log('Updated student points:', student.points);
                if (isLocalStorageAvailable()) {
                    localStorage.setItem(`points_${student.id}`, student.points);
                    console.log('Saved to localStorage:', `points_${student.id}`, student.points);
                } else {
                    console.warn('localStorage not available, points not saved');
                }

                updateMessage.classList.remove('alert-danger');
                updateMessage.classList.add('alert-success');
                updateMessage.textContent = `Points updated for ${student.name}: ${points > 0 ? '+' : ''}${points} points. Total: ${student.points}`;
                updateMessage.style.display = 'block';
                setTimeout(() => updateMessage.style.display = 'none', 3000);

                document.getElementById('pointsForm').reset();
                document.getElementById('examPercentage').style.display = 'none';
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('searchQuery').value = '';
            } else {
                console.error('Student not found or inactive for ID:', selectedStudentId);
                updateMessage.classList.remove('alert-success');
                updateMessage.classList.add('alert-danger');
                updateMessage.textContent = 'Error: Student not found or inactive.';
                updateMessage.style.display = 'block';
                setTimeout(() => updateMessage.style.display = 'none', 3000);
            }
        });
    </script>
